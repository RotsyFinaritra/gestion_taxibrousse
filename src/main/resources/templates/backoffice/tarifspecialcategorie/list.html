<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{backoffice/layout :: layout (~{::title}, ~{::content})}">
<head>
    <title>Tarifs Spéciaux - Administration</title>
</head>
<body>
    <th:block th:fragment="content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Tarifs Spéciaux par Catégorie</h1>
                <a th:href="@{/admin/tarif-special-categorie/new}" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Nouveau Tarif
                </a>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Classe-Catégorie</th>
                                    <th>Catégorie</th>
                                    <th>Remise (%)</th>
                                    <th class="text-end">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="t : ${tarifs}">
                                    <td th:text="${t.idTarifSpecialCategorie}"></td>
                                    <td th:text="${t.classeCategorie != null ? (t.classeCategorie.classe.libelle + ' / ' + t.classeCategorie.categorie.libelle) : ''}"></td>
                                    <td th:text="${t.categorie != null ? t.categorie.libelle : ''}"></td>
                                    <td th:text="${t.remise}"></td>
                                    <td class="text-end">
                                        <a th:href="@{/admin/tarif-special-categorie/{id}/edit(id=${t.idTarifSpecialCategorie})}" class="btn btn-sm btn-outline-primary">Modifier</a>
                                        <a th:href="@{/admin/tarif-special-categorie/{id}/delete(id=${t.idTarifSpecialCategorie})}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Supprimer ce tarif ?')">Supprimer</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</body>
</html>
