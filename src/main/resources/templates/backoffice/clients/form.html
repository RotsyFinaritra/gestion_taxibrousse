<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{backoffice/layout :: layout (~{::title}, ~{::content})}">
<head>
    <title th:text="${client.idClient != null ? 'Modifier le Client' : 'Nouveau Client'}">Formulaire Client</title>
</head>
<body>
    <th:block th:fragment="content">
        <div class="container-fluid">
            <h1 th:text="${client.idClient != null ? 'Modifier le Client' : 'Nouveau Client'}">Formulaire Client</h1>
            
            <div class="card mt-4">
                <div class="card-body">
                    <form th:action="@{/admin/clients}" th:object="${client}" method="post">
                        <input type="hidden" th:field="*{idClient}" />
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">Username *</label>
                            <input type="text" class="form-control" id="username" th:field="*{username}" required />
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe *</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" required />
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Enregistrer
                            </button>
                            <a th:href="@{/admin/clients}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Annuler
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </th:block>
</body>
</html>
