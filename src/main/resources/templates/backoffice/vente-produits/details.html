<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{backoffice/layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>Détails de la Vente</title>
</head>
<body>
<main style="margin-left: 0; padding: 20px;">
    <div class="mb-4">
        <h2>Détails de la Vente #<span th:text="${venteProduit?.idVenteProduit}"></span></h2>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/admin/vente-produits}">Ventes</a></li>
                <li class="breadcrumb-item active" aria-current="page">Détails</li>
            </ol>
        </nav>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card mb-3">
                <div class="card-header">
                    <h5>Informations de la vente</h5>
                </div>
                <div class="card-body">
                    <p><strong>Date:</strong> <span th:text="${#temporals.format(venteProduit?.date, 'dd/MM/yyyy')}"></span></p>
                    <p><strong>Quantité totale:</strong> <span th:text="${venteProduit?.quantite}"></span></p>
                    <p><strong>Voyage Véhicule:</strong> 
                        <span th:if="${venteProduit?.voyageVehicule != null}">
                            VV #<span th:text="${venteProduit.voyageVehicule.idVoyageVehicule}"></span>
                        </span>
                    </p>
                    <div th:if="${venteProduit?.voyageVehicule?.voyage != null}">
                        <p><strong>Trajet:</strong>
                            <span th:text="${venteProduit.voyageVehicule.voyage.trajet?.gareRoutiereDepart?.ville?.nom}"></span>
                            → <span th:text="${venteProduit.voyageVehicule.voyage.trajet?.gareRoutiereArrivee?.ville?.nom}"></span>
                        </p>
                        <p><strong>Date départ:</strong> 
                            <span th:text="${#temporals.format(venteProduit.voyageVehicule.voyage.dateDepart, 'dd/MM/yyyy HH:mm')}"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card mb-3">
                <div class="card-header">
                    <h5>Produits vendus</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-sm">
                            <thead>
                                <tr>
                                    <th>Produit</th>
                                    <th class="text-center">Quantité</th>
                                    <th class="text-end">Prix unitaire</th>
                                    <th class="text-end">Sous-total</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="detail : ${details}">
                                    <td th:text="${detail.produit?.nom}"></td>
                                    <td class="text-center">
                                        <span class="badge bg-secondary" th:text="${detail.quantite != null ? detail.quantite : 1}"></span>
                                    </td>
                                    <td class="text-end" th:text="${#numbers.formatDecimal(detail.produit?.prix, 0, 'COMMA', 2, 'POINT')} + ' Ar'"></td>
                                    <td class="text-end fw-bold" th:text="${#numbers.formatDecimal(detail.produit?.prix * (detail.quantite != null ? detail.quantite : 1), 0, 'COMMA', 2, 'POINT')} + ' Ar'"></td>
                                    <td th:text="${#temporals.format(detail.date, 'dd/MM/yyyy')}"></td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(details)}">
                                    <td colspan="5" class="text-center text-muted">Aucun produit vendu</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-3">
        <a th:href="@{/admin/vente-produits}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Retour
        </a>
        <a th:href="@{/admin/vente-produits/{id}/edit(id=${venteProduit?.idVenteProduit})}" class="btn btn-warning">
            <i class="bi bi-pencil"></i> Modifier
        </a>
    </div>
</main>
</body>
</html>
