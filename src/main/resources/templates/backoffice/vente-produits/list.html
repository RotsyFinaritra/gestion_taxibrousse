<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{backoffice/layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>Liste des Ventes de Produits</title>
</head>
<body>
<main style="margin-left: 0; padding: 20px;">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Liste des Ventes de Produits</h2>
        <a th:href="@{/admin/vente-produits/new}" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Nouvelle Vente
        </a>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Date</th>
                            <th>Voyage Véhicule</th>
                            <th>Quantité</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="vente : ${ventes}">
                            <td th:text="${vente.idVenteProduit}"></td>
                            <td th:text="${#temporals.format(vente.date, 'dd/MM/yyyy')}"></td>
                            <td>
                                <span th:if="${vente.voyageVehicule != null}">
                                    VV #<span th:text="${vente.voyageVehicule.idVoyageVehicule}"></span>
                                    <span th:if="${vente.voyageVehicule.voyage != null}">
                                        - <span th:text="${vente.voyageVehicule.voyage.trajet?.gareRoutiereDepart?.ville?.nom}"></span>
                                        → <span th:text="${vente.voyageVehicule.voyage.trajet?.gareRoutiereArrivee?.ville?.nom}"></span>
                                    </span>
                                </span>
                            </td>
                            <td th:text="${vente.quantite}"></td>
                            <td>
                                <a th:href="@{/admin/vente-produits/{id}/details(id=${vente.idVenteProduit})}" 
                                   class="btn btn-sm btn-info" title="Détails">
                                    <i class="bi bi-eye"></i>
                                </a>
                                <a th:href="@{/admin/vente-produits/{id}/edit(id=${vente.idVenteProduit})}" 
                                   class="btn btn-sm btn-warning" title="Modifier">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a th:href="@{/admin/vente-produits/{id}/delete(id=${vente.idVenteProduit})}" 
                                   class="btn btn-sm btn-danger" 
                                   onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette vente ?')"
                                   title="Supprimer">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(ventes)}">
                            <td colspan="5" class="text-center text-muted">Aucune vente trouvée</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
</body>
</html>
