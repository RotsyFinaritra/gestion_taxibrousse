<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{backoffice/layout :: layout (~{::title}, ~{::content})}">
<head>
    <title>Détails de la diffusion publicitaire</title>
</head>
<body>
    <th:block th:fragment="content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1><i class="bi bi-broadcast"></i> Diffusion Publicitaire - Détails</h1>
                <div>
                    <a href="/admin/diffusions-publicitaires" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Retour
                    </a>
                </div>
            </div>

            <div class="card mb-3">
                <div class="card-body">
                    <h5>Informations</h5>
                    <p>
                        <strong>Date début:</strong> <span th:text="${diffusion.dateDebut}"></span>
                        <br>
                        <strong>Société:</strong> <span th:text="${diffusion.societe != null ? diffusion.societe.nom : 'N/A'}"></span>
                        <br>
                        <strong>Nombre de diffusions:</strong> <span th:text="${details != null ? details.size() : 0}"></span>
                    </p>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h5>Liste des diffusions programmées</h5>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Date/Heure</th>
                                    <th>Vidéo</th>
                                    <th>Nb Diffusions</th>
                                    <th>CA Estimé</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:if="${#lists.isEmpty(details)}">
                                    <td colspan="6" class="text-center text-muted">Aucun détail enregistré</td>
                                </tr>
                                <tr th:each="d : ${details}">
                                    <td th:text="${d.idDiffusionPubDetails}"></td>
                                    <td th:text="${d.dateDiffusion != null ? #temporals.format(d.dateDiffusion, 'dd/MM/yyyy HH:mm') : '-'}"></td>
                                    <td th:text="${d.videoPublicitaire != null ? d.videoPublicitaire.titre : 'N/A'}"></td>
                                    <td th:text="${d.nbDiffusion != null ? d.nbDiffusion : 1}"></td>
                                    <td>
                                        <span th:text="${#numbers.formatDecimal(d.estimatedCa, 1, 'COMMA', 2, 'POINT')}"></span> MGA
                                    </td>
                                    <td>
                                        <div class="btn-group" role="group">
                                            <a th:href="@{/admin/diffusions-publicitaires/detail/{id}(id=${d.idDiffusionPubDetails})}" class="btn btn-sm btn-outline-info" title="Voir détails">
                                                <i class="bi bi-eye"></i>
                                            </a>
                                            <form th:action="@{/admin/diffusions-publicitaires/details/{id}/delete(id=${d.idDiffusionPubDetails})}" 
                                                  method="post" class="d-inline"
                                                  onsubmit="return confirm('Êtes-vous sûr de vouloir supprimer ce détail de diffusion ?')">
                                                <button type="submit" class="btn btn-sm btn-outline-danger" title="Supprimer">
                                                    <i class="bi bi-trash"></i>
                                                </button>
                                            </form>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</body>
</html>
