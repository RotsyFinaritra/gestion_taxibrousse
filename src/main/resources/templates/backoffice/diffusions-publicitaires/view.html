<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{backoffice/layout :: layout (~{::title}, ~{::content})}">
<head>
    <title>Détails de la Diffusion</title>
</head>
<body>
    <th:block th:fragment="content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1><i class="bi bi-broadcast"></i> Détails de la Diffusion</h1>
                <div>
                    <a th:href="@{/admin/diffusions-publicitaires/{id}/edit(id=${diffusion.idDiffusionPubDetails})}" 
                       class="btn btn-warning">
                        <i class="bi bi-pencil"></i> Modifier
                    </a>
                    <a href="/admin/diffusions-publicitaires" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Retour
                    </a>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="bi bi-broadcast-pin"></i> Informations de Diffusion</h5>
                        </div>
                        <div class="card-body">
                            <table class="table table-borderless">
                                <tr>
                                    <th width="150">ID:</th>
                                    <td th:text="${diffusion.idDiffusionPubDetails}"></td>
                                </tr>
                                <tr>
                                    <th>Date/Heure:</th>
                                    <td>
                                        <strong th:text="${#temporals.format(diffusion.dateDiffusion, 'dd/MM/yyyy à HH:mm')}"></strong>
                                    </td>
                                </tr>
                                <tr>
                                    <th>Nb Diffusions:</th>
                                    <td>
                                        <span class="badge bg-primary fs-6" th:text="${diffusion.nbDiffusion ?: 1}"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <th>Coût Total:</th>
                                    <td>
                                        <span class="badge bg-success fs-6">
                                            <span th:text="${#numbers.formatDecimal(diffusion.estimatedCa, 1, 'COMMA', 2, 'POINT')}"></span>
                                            &nbsp;MGA
                                        </span>
                                        <br>
                                        <small class="text-muted">
                                            (<span th:text="${diffusion.nbDiffusion != null ? diffusion.nbDiffusion : 1}"></span> × 
                                            <span th:text="${diffusion.videoPublicitaire != null && diffusion.videoPublicitaire.societe != null && diffusion.videoPublicitaire.societe.tarifParDiffusion != null ? #numbers.formatDecimal(diffusion.videoPublicitaire.societe.tarifParDiffusion, 1, 'COMMA', 2, 'POINT') : '0'}"></span> MGA)
                                        </small>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="bi bi-camera-video"></i> Vidéo Publicitaire</h5>
                        </div>
                        <div class="card-body">
                            <table class="table table-borderless">
                                <tr>
                                    <th width="100">Titre:</th>
                                    <td>
                                        <strong th:text="${diffusion.videoPublicitaire.titre}"></strong>
                                        <a th:href="@{/admin/videos-publicitaires/{id}(id=${diffusion.videoPublicitaire.idVideoPublicitaire})}" 
                                           class="btn btn-outline-info btn-sm ms-2">
                                            <i class="bi bi-eye"></i>
                                        </a>
                                    </td>
                                </tr>
                                <tr>
                                    <th>Société:</th>
                                    <td>
                                        <span class="badge bg-info fs-6" th:text="${diffusion.videoPublicitaire.societe.nom}"></span>
                                        <a th:href="@{/admin/societes/{id}(id=${diffusion.videoPublicitaire.societe.idSociete})}" 
                                           class="btn btn-outline-info btn-sm ms-2">
                                            <i class="bi bi-eye"></i>
                                        </a>
                                    </td>
                                </tr>
                                <tr th:if="${diffusion.videoPublicitaire.urlFichier}">
                                    <th>Fichier:</th>
                                    <td>
                                        <a th:href="${diffusion.videoPublicitaire.urlFichier}" target="_blank" 
                                           class="btn btn-outline-primary btn-sm">
                                            <i class="bi bi-play-circle"></i> Voir la vidéo
                                        </a>
                                    </td>
                                </tr>
                                <tr>
                                    <th>Contact:</th>
                                    <td>
                                        <div th:if="${diffusion.videoPublicitaire.societe.contact}">
                                            <i class="bi bi-telephone"></i> <span th:text="${diffusion.videoPublicitaire.societe.contact}"></span>
                                        </div>
                                        <div th:if="${diffusion.videoPublicitaire.societe.email}">
                                            <i class="bi bi-envelope"></i> 
                                            <a th:href="'mailto:' + ${diffusion.videoPublicitaire.societe.email}" 
                                               th:text="${diffusion.videoPublicitaire.societe.email}"></a>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="bi bi-truck"></i> Voyage et Véhicule</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <h6>Véhicule</h6>
                                    <p>
                                        <strong th:text="${diffusion.voyageVehicule.vehicule != null ? diffusion.voyageVehicule.vehicule.immatriculation : 'N/A'}"></strong>
                                        <br>
                                        <small class="text-muted" th:if="${diffusion.voyageVehicule.vehicule}">
                                            <span th:text="${diffusion.voyageVehicule.vehicule.marque}"></span>
                                            <span th:text="${diffusion.voyageVehicule.vehicule.modele}"></span>
                                        </small>
                                    </p>
                                </div>
                                <div class="col-md-4" th:if="${diffusion.voyageVehicule.voyage != null and diffusion.voyageVehicule.voyage.trajet != null}">
                                    <h6>Trajet</h6>
                                    <p>
                                        <strong th:text="${(diffusion.voyageVehicule.voyage.trajet.gareRoutiereDepart != null and diffusion.voyageVehicule.voyage.trajet.gareRoutiereArrivee != null) ? (diffusion.voyageVehicule.voyage.trajet.gareRoutiereDepart.nom + ' → ' + diffusion.voyageVehicule.voyage.trajet.gareRoutiereArrivee.nom) : 'N/A'}"></strong>
                                        <br>
                                        <small class="text-muted">
                                            <span th:text="${diffusion.voyageVehicule.voyage.trajet.gareRoutiereDepart != null and diffusion.voyageVehicule.voyage.trajet.gareRoutiereDepart.ville != null ? diffusion.voyageVehicule.voyage.trajet.gareRoutiereDepart.ville.nom : ''}"></span>
                                            → 
                                            <span th:text="${diffusion.voyageVehicule.voyage.trajet.gareRoutiereArrivee != null and diffusion.voyageVehicule.voyage.trajet.gareRoutiereArrivee.ville != null ? diffusion.voyageVehicule.voyage.trajet.gareRoutiereArrivee.ville.nom : ''}"></span>
                                        </small>
                                    </p>
                                </div>
                                <div class="col-md-4" th:if="${diffusion.voyageVehicule.voyage?.dateDepart}">
                                    <h6>Date du Voyage</h6>
                                    <p>
                                        <strong th:text="${#temporals.format(diffusion.voyageVehicule.voyage.dateDepart, 'dd/MM/yyyy')}"></strong>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</body>
</html>
