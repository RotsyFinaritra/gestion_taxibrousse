<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{backoffice/layout :: layout (~{::title}, ~{::content})}">
<head>
    <title>Gestion des Diffusions Publicitaires</title>
</head>
<body>
    <th:block th:fragment="content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1><i class="bi bi-broadcast"></i> Diffusions Publicitaires</h1>
                <div>
                    <a href="/admin/diffusions-publicitaires/statistiques" class="btn btn-info">
                        <i class="bi bi-graph-up"></i> Statistiques
                    </a>
                    <a href="/admin/diffusions-publicitaires/new" class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i> Nouvelle Diffusion
                    </a>
                </div>
            </div>

            <!-- Messages d'alerte -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle"></i> <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle"></i> <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Filtres -->
            <div class="card mb-3">
                <div class="card-body">
                    <form method="get" class="row g-3">
                        <div class="col-md-4">
                            <label for="voyageVehiculeId" class="form-label">Filtrer par voyage-véhicule</label>
                            <select name="voyageVehiculeId" id="voyageVehiculeId" class="form-select">
                                <option value="">-- Tous les voyages --</option>
                                    <option th:each="vv : ${voyageVehicules}" 
                                        th:value="${vv.idVoyageVehicule}"
                                        th:selected="${selectedVoyageVehiculeId != null && selectedVoyageVehiculeId == vv.idVoyageVehicule}"
                                        th:text="${(vv.vehicule != null ? vv.vehicule.immatriculation : 'Véhicule ' + vv.idVoyageVehicule) +
                                                  (vv.voyage != null and vv.voyage.trajet != null and vv.voyage.trajet.gareRoutiereDepart != null and vv.voyage.trajet.gareRoutiereArrivee != null ? ' - ' + vv.voyage.trajet.gareRoutiereDepart.nom + ' → ' + vv.voyage.trajet.gareRoutiereArrivee.nom : '') +
                                                  (vv.voyage != null and vv.voyage.dateDepart != null ? ' (' + #temporals.format(vv.voyage.dateDepart, 'dd/MM/yyyy') + ')' : '')}">
                                    </option>
                                </option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="mois" class="form-label">Mois</label>
                            <select name="mois" id="mois" class="form-select">
                                <option value="">--</option>
                                <option th:each="i : ${#numbers.sequence(1, 12)}" 
                                        th:value="${i}" th:text="${i}"
                                        th:selected="${selectedMois != null && selectedMois == i}">
                                </option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="annee" class="form-label">Année</label>
                            <input type="number" name="annee" id="annee" class="form-control" 
                                   th:value="${selectedAnnee}" min="2020" max="2030">
                        </div>
                        <div class="col-md-4 d-flex align-items-end">
                            <button type="submit" class="btn btn-outline-primary me-2">
                                <i class="bi bi-search"></i> Filtrer
                            </button>
                            <a href="/admin/diffusions-publicitaires" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-clockwise"></i> Réinitialiser
                            </a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Date Début</th>
                                    <th>Société</th>
                                    <th>Nombre de détails</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:if="${#lists.isEmpty(diffusions)}">
                                    <td colspan="8" class="text-center text-muted">
                                        <i class="bi bi-broadcast-pin"></i> Aucune diffusion publicitaire enregistrée
                                    </td>
                                </tr>
                                <tr th:each="diffusion : ${diffusions}">
                                    <td th:text="${diffusion.idDiffusionPublicitaire}"></td>
                                    <td th:text="${diffusion.dateDebut != null ? #temporals.format(diffusion.dateDebut, 'MM/yyyy') : '-'}"></td>
                                    <td>
                                        <span th:text="${diffusion.societe != null ? diffusion.societe.nom : 'N/A'}"></span>
                                    </td>
                                    <td>
                                        <span th:text="${detailsCount[diffusion.idDiffusionPublicitaire] != null ? detailsCount[diffusion.idDiffusionPublicitaire] : 0}"></span>
                                    </td>
                                    <td>
                                        <div class="btn-group" role="group">
                                            <a th:href="@{/admin/diffusions-publicitaires/{id}(id=${diffusion.idDiffusionPublicitaire})}" 
                                               class="btn btn-sm btn-outline-info">
                                                <i class="bi bi-eye"></i> Voir détails
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</body>
</html>
