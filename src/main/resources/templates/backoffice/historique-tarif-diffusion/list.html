<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{backoffice/layout :: layout (~{::title}, ~{::content})}">
<head>
    <title>Historique Tarifs Diffusion</title>
</head>
<body>
    <th:block th:fragment="content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1><i class="bi bi-clock-history"></i> Historique des Tarifs de Diffusion</h1>
                <a href="/admin/diffusions-publicitaires" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Retour
                </a>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Tarif (MGA)</th>
                                    <th>Date</th>
                                    <th>Société</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:if="${#lists.isEmpty(historiques)}">
                                    <td colspan="5" class="text-center text-muted">
                                        <i class="bi bi-exclamation-circle"></i> Aucun historique trouvé
                                    </td>
                                </tr>
                                <tr th:each="h : ${historiques}">
                                    <td th:text="${h.idHistoriqueTarif}"></td>
                                    <td>
                                        <span th:text="${#numbers.formatDecimal(h.tarif, 1, 'COMMA', 2, 'POINT')}"></span>
                                    </td>
                                    <td th:text="${h.date != null ? #temporals.format(h.date, 'dd/MM/yyyy') : 'N/A'}"></td>
                                    <td>
                                        <span th:text="${h.societe != null ? h.societe.nom : 'N/A'}"></span>
                                    </td>
                                    <td>
                                        <div class="btn-group" role="group">
                                            <a th:href="@{'/admin/historique-tarif-diffusion/' + ${h.idHistoriqueTarif}}" class="btn btn-sm btn-outline-info">
                                                <i class="bi bi-eye"></i>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</body>
</html>
