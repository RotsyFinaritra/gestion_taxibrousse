<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{backoffice/layout :: layout (~{::title}, ~{::content})}">
<head>
    <title>Tarifs Classe-Trajet - Administration</title>
</head>
<body>
    <th:block th:fragment="content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Tarifs Classe-Trajet</h1>
                <a th:href="@{/admin/tarif-classe-trajet/new}" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Nouveau Tarif
                </a>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Classe</th>
                                    <th>Trajet</th>
                                    <th>Montant</th>
                                    <th>Date</th>
                                    <th class="text-end">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="t : ${tarifs}">
                                    <td th:text="${t.idTarifClasseTrajet}"></td>
                                    <td th:text="${t.classe != null ? t.classe.libelle : ''}"></td>
                                    <td th:text="${t.trajet != null ? (t.trajet.gareRoutiereDepart.nom + ' (' + t.trajet.gareRoutiereDepart.ville.nom + ') â†’ ' + t.trajet.gareRoutiereArrivee.nom + ' (' + t.trajet.gareRoutiereArrivee.ville.nom + ')') : ''}"></td>
                                    <td th:text="${t.montant}"></td>
                                    <td th:text="${t.date}"></td>
                                    <td class="text-end">
                                        <a th:href="@{/admin/tarif-classe-trajet/{id}/edit(id=${t.idTarifClasseTrajet})}" class="btn btn-sm btn-outline-primary">Modifier</a>
                                        <a th:href="@{/admin/tarif-classe-trajet/{id}/delete(id=${t.idTarifClasseTrajet})}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Supprimer ce tarif ?')">Supprimer</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</body>
</html>
