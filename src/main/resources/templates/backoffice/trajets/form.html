<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{backoffice/layout :: layout (~{::title}, ~{::content})}">
<head>
    <title th:text="${trajet.idTrajet != null ? 'Modifier le Trajet' : 'Nouveau Trajet'} + ' - Admin'"></title>
</head>
<body>
    <th:block th:fragment="content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2" th:text="${trajet.idTrajet != null ? 'Modifier le Trajet' : 'Nouveau Trajet'}"></h1>
        </div>

        <div class="row">
            <div class="col-md-8">
                <form th:action="@{/admin/trajets}" th:object="${trajet}" method="post">
                    <input type="hidden" th:field="*{idTrajet}">
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="gareRoutiereDepart" class="form-label">Gare de départ *</label>
                            <select class="form-select" id="gareRoutiereDepart" th:field="*{gareRoutiereDepart.idGareRoutiere}" required>
                                <option value="">-- Sélectionner --</option>
                                <option th:each="gare : ${gares}" 
                                        th:value="${gare.idGareRoutiere}" 
                                        th:text="${gare.nom + ' (' + gare.ville.nom + ')'}"></option>
                            </select>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="gareRoutiereArrivee" class="form-label">Gare d'arrivée *</label>
                            <select class="form-select" id="gareRoutiereArrivee" th:field="*{gareRoutiereArrivee.idGareRoutiere}" required>
                                <option value="">-- Sélectionner --</option>
                                <option th:each="gare : ${gares}" 
                                        th:value="${gare.idGareRoutiere}" 
                                        th:text="${gare.nom + ' (' + gare.ville.nom + ')'}"></option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="distance" class="form-label">Distance (km) *</label>
                            <input type="number" class="form-control" id="distance" th:field="*{distance}" step="0.01" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="prix" class="form-label">Prix (Ariary) *</label>
                            <input type="number" class="form-control" id="prix" th:field="*{prix}" step="0.01" required>
                        </div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Enregistrer
                        </button>
                        <a href="/admin/trajets" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Annuler
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </th:block>
</body>
</html>
