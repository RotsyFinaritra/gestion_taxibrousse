<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{backoffice/layout :: layout (~{::title}, ~{::content})}">
<head>
    <title>Gestion des Trajets - Admin</title>
</head>
<body>
    <th:block th:fragment="content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2"><i class="bi bi-signpost"></i> Gestion des Trajets</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
                <a href="/admin/trajets/new" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Nouveau Trajet
                </a>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Gare Départ</th>
                        <th>Gare Arrivée</th>
                        <th>Distance (km)</th>
                        <th>Prix (Ar)</th>
                        <th class="text-end">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="trajet : ${trajets}">
                        <td th:text="${trajet.idTrajet}"></td>
                        <td>
                            <span th:text="${trajet.gareRoutiereDepart?.nom ?: 'N/A'}"></span>
                            <small class="text-muted" th:text="' (' + ${trajet.gareRoutiereDepart?.ville?.nom ?: ''} + ')'"></small>
                        </td>
                        <td>
                            <span th:text="${trajet.gareRoutiereArrivee?.nom ?: 'N/A'}"></span>
                            <small class="text-muted" th:text="' (' + ${trajet.gareRoutiereArrivee?.ville?.nom ?: ''} + ')'"></small>
                        </td>
                        <td th:text="${trajet.distance}"></td>
                        <td th:text="${trajet.prix}"></td>
                        <td class="text-end">
                            <a th:href="@{/admin/trajets/{id}/edit(id=${trajet.idTrajet})}" 
                               class="btn btn-sm btn-warning">
                                <i class="bi bi-pencil"></i> Modifier
                            </a>
                            <a th:href="@{/admin/trajets/{id}/delete(id=${trajet.idTrajet})}" 
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce trajet ?')">
                                <i class="bi bi-trash"></i> Supprimer
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(trajets)}">
                        <td colspan="6" class="text-center text-muted">Aucun trajet enregistré</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </th:block>
</body>
</html>
