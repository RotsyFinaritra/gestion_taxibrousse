<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{backoffice/layout :: layout (~{::title}, ~{::content})}">
<head>
    <title>Gestion des Vidéos Publicitaires</title>
</head>
<body>
    <th:block th:fragment="content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1><i class="bi bi-camera-video"></i> Vidéos Publicitaires</h1>
                <a href="/admin/videos-publicitaires/new" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Nouvelle Vidéo
                </a>
            </div>

            <!-- Messages d'alerte -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle"></i> <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle"></i> <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Filtres -->
            <div class="card mb-3">
                <div class="card-body">
                    <form method="get" class="row g-3">
                        <div class="col-md-4">
                            <label for="societeId" class="form-label">Filtrer par société</label>
                            <select name="societeId" id="societeId" class="form-select">
                                <option value="">-- Toutes les sociétés --</option>
                                <option th:each="societe : ${societes}" 
                                        th:value="${societe.idSociete}"
                                        th:text="${societe.nom}"
                                        th:selected="${selectedSocieteId != null && selectedSocieteId == societe.idSociete}">
                                </option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="searchTitre" class="form-label">Rechercher par titre</label>
                            <input type="text" name="titre" id="searchTitre" class="form-control" 
                                   th:value="${searchTitre}" placeholder="Titre de la vidéo...">
                        </div>
                        <div class="col-md-4 d-flex align-items-end">
                            <button type="submit" class="btn btn-outline-primary me-2">
                                <i class="bi bi-search"></i> Filtrer
                            </button>
                            <a href="/admin/videos-publicitaires" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-clockwise"></i> Réinitialiser
                            </a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Titre</th>
                                    <th>Société</th>
                                    <th>URL Fichier</th>
                                    <th>Date Ajout</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:if="${#lists.isEmpty(videos)}">
                                    <td colspan="6" class="text-center text-muted">
                                        <i class="bi bi-camera-video-off"></i> Aucune vidéo publicitaire enregistrée
                                    </td>
                                </tr>
                                <tr th:each="video : ${videos}">
                                    <td th:text="${video.idVideoPublicitaire}"></td>
                                    <td><strong th:text="${video.titre}"></strong></td>
                                    <td>
                                        <span class="badge bg-info">
                                            <span th:text="${video.societe.nom}"></span>
                                        </span>
                                    </td>
                                    <td>
                                        <span th:if="${video.urlFichier}">
                                            <a th:href="${video.urlFichier}" target="_blank" class="text-decoration-none">
                                                <i class="bi bi-link-45deg"></i> <small th:text="${video.urlFichier}"></small>
                                            </a>
                                        </span>
                                        <span th:if="${video.urlFichier == null}" class="text-muted">Non renseigné</span>
                                    </td>
                                    <td th:text="${#temporals.format(video.dateAjout, 'dd/MM/yyyy')}"></td>
                                    <td>
                                        <div class="btn-group" role="group">
                                            <a th:href="@{/admin/videos-publicitaires/{id}(id=${video.idVideoPublicitaire})}" 
                                               class="btn btn-sm btn-outline-info">
                                                <i class="bi bi-eye"></i>
                                            </a>
                                            <a th:href="@{/admin/videos-publicitaires/{id}/edit(id=${video.idVideoPublicitaire})}" 
                                               class="btn btn-sm btn-outline-warning">
                                                <i class="bi bi-pencil"></i>
                                            </a>
                                            <a th:href="@{/admin/videos-publicitaires/{id}/delete(id=${video.idVideoPublicitaire})}" 
                                               class="btn btn-sm btn-outline-danger"
                                               onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette vidéo ?')">
                                                <i class="bi bi-trash"></i>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</body>
</html>
