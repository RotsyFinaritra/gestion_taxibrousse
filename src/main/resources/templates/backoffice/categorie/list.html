<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{backoffice/layout :: layout (~{::title}, ~{::content})}">
<head>
    <title>Catégories - Administration</title>
</head>
<body>
    <th:block th:fragment="content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Gestion des Catégories</h1>
                <a th:href="@{/admin/categories/new}" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Nouvelle Catégorie
                </a>
            </div>
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Libellé</th>
                                    <th class="text-end">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="categorie : ${categories}">
                                    <td th:text="${categorie.idCategorie}"></td>
                                    <td>
                                        <span class="legend-dot category-badge"
                                              th:text="${categorie.libelle}"
                                              th:style="|background: ${categorie.couleur != null ? categorie.couleur : '#ddd'}; border:1px solid rgba(0,0,0,0.08); padding:4px 8px; display:inline-block; border-radius:6px; color:#000;|"></span>
                                    </td>
                                    <td class="text-end">
                                        <a th:href="@{'/admin/categories/' + ${categorie.idCategorie} + '/edit'}" class="btn btn-sm btn-warning">Modifier</a>
                                        <a th:href="@{'/admin/categories/' + ${categorie.idCategorie} + '/delete'}" class="btn btn-sm btn-danger" onclick="return confirm('Supprimer cette catégorie ?');">Supprimer</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</body>
</html>
