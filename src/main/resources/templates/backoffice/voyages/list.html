<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{backoffice/layout :: layout (~{::title}, ~{::content})}">
<head>
    <title>Voyages - Administration</title>
</head>
<body>
    <th:block th:fragment="content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Gestion des Voyages</h1>
                <a th:href="@{/admin/voyages/new}" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Nouveau Voyage
                </a>
            </div>
            
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Trajet</th>
                                    <th>Date Départ</th>
                                    <th>Heure</th>
                                    <th>Prix (Ar)</th>
                                    <th class="text-end">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="voyage : ${voyages}">
                                    <td th:text="${voyage.idVoyage}"></td>
                                    <td>
                                        <span th:if="${voyage.trajet != null}">
                                            <span th:text="${voyage.trajet.gareRoutiereDepart?.ville?.nom}"></span>
                                            →
                                            <span th:text="${voyage.trajet.gareRoutiereArrivee?.ville?.nom}"></span>
                                        </span>
                                    </td>
                                    <td th:text="${#temporals.format(voyage.dateDepart, 'dd/MM/yyyy')}"></td>
                                    <td th:text="${#temporals.format(voyage.heureDepart?.heure, 'HH:mm')}"></td>
                                    <td th:text="${voyage.prix}"></td>
                                    <td class="text-end">
                                        <a th:href="@{/admin/voyages/{id}/edit(id=${voyage.idVoyage})}" 
                                           class="btn btn-sm btn-outline-primary">
                                            <i class="bi bi-pencil"></i> Modifier
                                        </a>
                                        <a th:href="@{/admin/voyages/{id}/delete(id=${voyage.idVoyage})}" 
                                           class="btn btn-sm btn-outline-danger"
                                           onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce voyage ?')">
                                            <i class="bi bi-trash"></i> Supprimer
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</body>
</html>
