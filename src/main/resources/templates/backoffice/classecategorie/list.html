<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{backoffice/layout :: layout (~{::title}, ~{::content})}">
<head>
    <title>Associations Classe-Catégorie - Administration</title>
</head>
<body>
    <th:block th:fragment="content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Associations Classe-Catégorie</h1>
                <a th:href="@{/admin/classecategories/new}" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Nouvelle Association
                </a>
            </div>
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Classe</th>
                                    <th>Catégorie</th>
                                    <th class="text-end">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="cc : ${classeCategories}">
                                    <td th:text="${cc.idClasseCategorie}"></td>
                                    <td th:text="${cc.classe.libelle}"></td>
                                    <td th:text="${cc.categorie.libelle}"></td>
                                    <td class="text-end">
                                        <a th:href="@{/admin/classecategories/{id}/edit(id=${cc.idClasseCategorie})}" class="btn btn-sm btn-outline-primary">
                                            <i class="bi bi-pencil"></i> Modifier
                                        </a>
                                        <a th:href="@{/admin/classecategories/{id}/delete(id=${cc.idClasseCategorie})}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Supprimer cette association ?');">
                                            <i class="bi bi-trash"></i> Supprimer
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</body>
</html>
