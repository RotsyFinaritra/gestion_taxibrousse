<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{backoffice/layout :: layout (~{::title}, ~{::content})}">

<head>
    <title>Réservations - Administration</title>
</head>

<body>
    <th:block th:fragment="content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Gestion des Réservations</h1>
                <a th:href="@{/admin/reservations/new}" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Nouvelle Réservation
                </a>
            </div>

            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Filtres -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title mb-0"><i class="bi bi-funnel"></i> Filtres de recherche</h5>
                </div>
                <div class="card-body">
                    <form method="get" class="row g-3">
                        <div class="col-md-2">
                            <label for="id" class="form-label">ID Réservation</label>
                            <input type="number" class="form-control" id="id" name="id" th:value="${filtreId}">
                        </div>
                        <div class="col-md-2">
                            <label for="dateDebut" class="form-label">Date début</label>
                            <input type="date" class="form-control" id="dateDebut" name="dateDebut" th:value="${filtreDateDebut}">
                        </div>
                        <div class="col-md-2">
                            <label for="dateFin" class="form-label">Date fin</label>
                            <input type="date" class="form-control" id="dateFin" name="dateFin" th:value="${filtreDateFin}">
                        </div>
                        <div class="col-md-2">
                            <label for="etat" class="form-label">État</label>
                            <select class="form-select" id="etat" name="etat">
                                <option value="">Tous les états</option>
                                <option value="0" th:selected="${filtreEtat != null and filtreEtat == 0}">En attente</option>
                                <option value="1" th:selected="${filtreEtat != null and filtreEtat == 1}">Confirmé</option>
                                <option value="2" th:selected="${filtreEtat != null and filtreEtat == 2}">Annulé</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="clientId" class="form-label">Client</label>
                            <select class="form-select" id="clientId" name="clientId">
                                <option value="">Tous les clients</option>
                                <option th:each="client : ${clients}" 
                                        th:value="${client.idClient}" 
                                        th:text="${client.username}"
                                        th:selected="${filtreClientId != null and filtreClientId == client.idClient}"></option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="voyageId" class="form-label">Voyage</label>
                            <select class="form-select" id="voyageId" name="voyageId">
                                <option value="">Tous les voyages</option>
                                <option th:each="vv : ${voyagesVehicules}" 
                                        th:value="${vv.voyage?.idVoyage}" 
                                        th:text="${(vv.voyage?.trajet?.gareRoutiereDepart?.ville?.nom ?: 'N/A') + ' → ' + (vv.voyage?.trajet?.gareRoutiereArrivee?.ville?.nom ?: 'N/A')}"
                                        th:selected="${filtreVoyageId != null and filtreVoyageId == vv.voyage?.idVoyage}"></option>
                            </select>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-search"></i> Filtrer
                            </button>
                            <a href="/admin/reservations" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle"></i> Réinitialiser
                            </a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <th>ID</th>
                                <th>Date</th>
                                <th>Nom</th>
                                <th>Contact</th>
                                <th>Nb Places</th>
                                <th>État</th>
                                <th>Voyage</th>
                                <th>Client</th>
                                <th class="text-end">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="reservation : ${reservations}">
                                    <td th:text="${reservation.idReservation}"></td>
                                    <td th:text="${#temporals.format(reservation.date, 'dd/MM/yyyy HH:mm')}"></td>
                                    <td th:text="${reservation.nom}"></td>
                                    <td th:text="${reservation.contact}"></td>
                                    <td th:text="${reservation.nombrePlace}"></td>
                                    <td>
                                        <span th:if="${reservation.etat == 0}" class="badge bg-warning">En
                                            attente</span>
                                        <span th:if="${reservation.etat == 1}" class="badge bg-success">Confirmé</span>
                                        <span th:if="${reservation.etat == 2}" class="badge bg-danger">Annulé</span>
                                        <span th:if="${reservation.etat == null}" class="badge bg-secondary">Non
                                            défini</span>
                                    </td>
                                    <td>
                                        <span th:if="${reservation.voyageVehicule?.voyage?.trajet != null}">
                                            <small>
                                                <span
                                                    th:text="${reservation.voyageVehicule.voyage.trajet.gareRoutiereDepart?.ville?.nom}"></span>
                                                →
                                                <span
                                                    th:text="${reservation.voyageVehicule.voyage.trajet.gareRoutiereArrivee?.ville?.nom}"></span>
                                                <br />
                                                <span
                                                    th:text="${#temporals.format(reservation.voyageVehicule.voyage.dateDepart, 'dd/MM/yyyy')}"></span>
                                            </small>
                                        </span>
                                    </td>
                                    <td th:text="${reservation.client?.username ?: 'Invité'}"></td>
                                    <td class="text-end">
                                        <a th:href="@{/admin/reservations/{id}/edit(id=${reservation.idReservation})}"
                                            class="btn btn-sm btn-outline-primary">
                                            <i class="bi bi-pencil"></i> Modifier
                                        </a>
                                        <a th:href="@{/admin/reservations/{id}(id=${reservation.idReservation})}"
                                           class="btn btn-sm btn-outline-secondary">
                                            <i class="bi bi-eye"></i> Voir détails
                                        </a>
                                        <a th:href="@{/admin/reservations/{id}/delete(id=${reservation.idReservation})}"
                                            class="btn btn-sm btn-outline-danger"
                                            onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette réservation ?')">
                                            <i class="bi bi-trash"></i> Supprimer
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</body>

</html>
