<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{backoffice/layout :: layout(~{::title}, ~{::main})}">
<head>
    <title th:text="${produit.idProduit != null} ? 'Modifier Produit' : 'Nouveau Produit'"></title>
</head>
<body>
<main style="margin-left: 0; padding: 20px;">
    <div class="mb-4">
        <h2 th:text="${produit.idProduit != null} ? 'Modifier Produit' : 'Nouveau Produit'"></h2>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/admin/produits}">Produits</a></li>
                <li class="breadcrumb-item active" aria-current="page" 
                    th:text="${produit.idProduit != null} ? 'Modifier' : 'Nouveau'"></li>
            </ol>
        </nav>
    </div>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/admin/produits}" th:object="${produit}" method="post">
                <input type="hidden" th:field="*{idProduit}" />

                <div class="mb-3">
                    <label for="nom" class="form-label">Nom du produit <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="nom" th:field="*{nom}" required />
                </div>

                <div class="mb-3">
                    <label for="prix" class="form-label">Prix (Ar) <span class="text-danger">*</span></label>
                    <input type="number" step="0.01" class="form-control" id="prix" th:field="*{prix}" required />
                    <div class="form-text">Le prix sera automatiquement enregistr√© dans l'historique</div>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Enregistrer
                    </button>
                    <a th:href="@{/admin/produits}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Annuler
                    </a>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
