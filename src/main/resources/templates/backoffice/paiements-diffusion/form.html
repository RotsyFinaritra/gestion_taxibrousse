<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{backoffice/layout :: layout (~{::title}, ~{::content})}">
<head>
    <title th:text="${paiement.idPaiementDiffusion != null ? 'Modifier Paiement' : 'Nouveau Paiement'}">Paiement</title>
</head>
<body>
    <th:block th:fragment="content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>
                    <i class="bi bi-credit-card"></i> 
                    <span th:text="${paiement.idPaiementDiffusion != null ? 'Modifier Paiement' : 'Nouveau Paiement'}">Paiement</span>
                </h1>
                <a href="/admin/paiements-diffusion" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Retour
                </a>
            </div>

            <!-- Messages d'alerte -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="card">
                <div class="card-body">
                    <form th:action="@{/admin/paiements-diffusion}" th:object="${paiement}" method="post">
                        <input type="hidden" th:field="*{idPaiementDiffusion}">
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="idDiffusionPublicitaire" class="form-label">Facture (Diffusion Publicitaire) <span class="text-danger">*</span></label>
                                    <select class="form-select" id="idDiffusionPublicitaire" name="idDiffusionPublicitaire" required>
                                        <option value="">Sélectionner une facture...</option>
                                        <option th:each="diffusion : ${diffusionsPublicitaires}" 
                                                th:value="${diffusion.idDiffusionPublicitaire}" 
                                                th:selected="${paiement.diffusionPublicitaire != null and paiement.diffusionPublicitaire.idDiffusionPublicitaire == diffusion.idDiffusionPublicitaire}"
                                                th:text="${diffusion.societe != null ? diffusion.societe.nom : 'Société inconnue'} + ' - ' + ${#temporals.format(diffusion.dateDebut, 'MM/yyyy')}"></option>
                                    </select>
                                    <div class="form-text">Choisissez la facture à payer</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="montant" class="form-label">Montant (Ar) <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="montant" 
                                           th:field="*{montant}" step="0.01" min="0" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="dateStr" class="form-label">Date <span class="text-danger">*</span></label>
                                    <input type="date" class="form-control" id="dateStr" name="dateStr"
                                           th:value="${paiement.date != null ? paiement.date.toString() : ''}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="moisAnneeAPayerStr" class="form-label">Mois/Année à payer</label>
                                    <input type="date" class="form-control" id="moisAnneeAPayerStr" name="moisAnneeAPayerStr"
                                           th:value="${paiement.moisAnneeAPayer != null ? paiement.moisAnneeAPayer.toString() : ''}">
                                    <div class="form-text">Date représentant le mois et l'année concernés par ce paiement</div>
                                </div>
                            </div>
                        </div>

                        <!-- Affichage des détails de paiement (mode édition) -->
                        <div th:if="${paiementDetails != null and !paiementDetails.empty}" class="mt-4">
                            <h5>Détails du paiement</h5>
                            <div class="table-responsive">
                                <table class="table table-sm">
                                    <thead>
                                        <tr>
                                            <th>Date Diffusion</th>
                                            <th>Vidéo</th>
                                            <th>Montant Payé</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="detail : ${paiementDetails}">
                                            <td th:text="${detail.diffusionDetails != null and detail.diffusionDetails.dateDiffusion != null ? #temporals.format(detail.diffusionDetails.dateDiffusion, 'dd/MM/yyyy HH:mm') : 'N/A'}"></td>
                                            <td th:text="${detail.diffusionDetails != null and detail.diffusionDetails.videoPublicitaire != null ? detail.diffusionDetails.videoPublicitaire.titre : 'N/A'}"></td>
                                            <td th:text="${#numbers.formatDecimal(detail.montant, 1, 'COMMA', 2, 'POINT')} + ' Ar'"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <a href="/admin/paiements-diffusion" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Annuler
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> 
                                <span th:text="${paiement.idPaiementDiffusion != null ? 'Modifier' : 'Créer'}">Enregistrer</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </th:block>
</body>
</html>
