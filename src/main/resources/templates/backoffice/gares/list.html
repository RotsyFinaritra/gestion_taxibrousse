<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{backoffice/layout :: layout (~{::title}, ~{::content})}">
<head>
    <title>Gestion des Gares Routières - Admin</title>
</head>
<body>
    <th:block th:fragment="content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2"><i class="bi bi-building"></i> Gestion des Gares Routières</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
                <a href="/admin/gares/new" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Nouvelle Gare
                </a>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Ville</th>
                        <th class="text-end">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="gare : ${gares}">
                        <td th:text="${gare.idGareRoutiere}"></td>
                        <td th:text="${gare.nom}"></td>
                        <td th:text="${gare.ville?.nom ?: 'N/A'}"></td>
                        <td class="text-end">
                            <a th:href="@{/admin/gares/{id}/edit(id=${gare.idGareRoutiere})}" 
                               class="btn btn-sm btn-outline-primary">
                                <i class="bi bi-pencil"></i> Modifier
                            </a>
                            <a th:href="@{/admin/gares/{id}/delete(id=${gare.idGareRoutiere})}" 
                               class="btn btn-sm btn-outline-primary"
                               onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette gare ?')">
                                <i class="bi bi-trash"></i> Supprimer
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(gares)}">
                        <td colspan="4" class="text-center text-muted">Aucune gare enregistrée</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </th:block>
</body>
</html>
