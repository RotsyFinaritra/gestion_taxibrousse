<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{backoffice/layout :: layout (~{::title}, ~{::content})}">
<head>
    <title th:text="${vehicule.idVehicule != null ? 'Modifier le Véhicule' : 'Nouveau Véhicule'}">Formulaire Véhicule</title>
</head>
<body>
    <th:block th:fragment="content">
        <div class="container-fluid">
            <h1 th:text="${vehicule.idVehicule != null ? 'Modifier le Véhicule' : 'Nouveau Véhicule'}">Formulaire Véhicule</h1>
            
            <div class="card mt-4">
                <div class="card-body">
                    <form th:action="@{/admin/vehicules}" th:object="${vehicule}" method="post">
                        <input type="hidden" th:field="*{idVehicule}" />
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="marque" class="form-label">Marque *</label>
                                <input type="text" class="form-control" id="marque" th:field="*{marque}" required />
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="modele" class="form-label">Modèle *</label>
                                <input type="text" class="form-control" id="modele" th:field="*{modele}" required />
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="immatriculation" class="form-label">Immatriculation *</label>
                            <input type="text" class="form-control" id="immatriculation" th:field="*{immatriculation}" required />
                        </div>
                        
                        <div class="mb-3">
                            <label for="capacite" class="form-label">Capacité (places) *</label>
                            <input type="number" class="form-control" id="capacite" th:field="*{capacite}" min="1" required />
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Enregistrer
                            </button>
                            <a th:href="@{/admin/vehicules}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Annuler
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </th:block>
</body>
</html>
