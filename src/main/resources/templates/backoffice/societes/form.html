<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{backoffice/layout :: layout (~{::title}, ~{::content})}">
<head>
    <title>Société - Formulaire</title>
</head>
<body>
    <th:block th:fragment="content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>
                    <i class="bi bi-building"></i> 
                    <span th:if="${societe.idSociete == null}">Nouvelle Société</span>
                    <span th:if="${societe.idSociete != null}">Modifier Société</span>
                </h1>
                <a href="/admin/societes" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Retour
                </a>
            </div>

            <div class="card">
                <div class="card-body">
                    <form th:action="${societe.idSociete == null ? '/admin/societes/save' : '/admin/societes/update'}" 
                          th:object="${societe}" method="post">
                        
                        <input type="hidden" th:field="*{idSociete}" th:if="${societe.idSociete != null}">
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nom" class="form-label">Nom de la Société *</label>
                                <input type="text" class="form-control" id="nom" th:field="*{nom}" required maxlength="50">
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="contact" class="form-label">Contact</label>
                                <input type="text" class="form-control" id="contact" th:field="*{contact}" maxlength="50">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" maxlength="50">
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="tarifParDiffusion" class="form-label">Tarif par Diffusion (MGA) *</label>
                                <input type="number" step="0.01" class="form-control" id="tarifParDiffusion" 
                                       th:field="*{tarifParDiffusion}" required min="0">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="dateCreation" class="form-label">Date de Création</label>
                                <input type="date" class="form-control" id="dateCreation" th:field="*{dateCreation}">
                                <small class="form-text text-muted">Laissez vide pour la date actuelle</small>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-end gap-2">
                            <a href="/admin/societes" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Annuler
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-circle"></i> 
                                <span th:if="${societe.idSociete == null}">Créer</span>
                                <span th:if="${societe.idSociete != null}">Mettre à jour</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </th:block>
</body>
</html>
