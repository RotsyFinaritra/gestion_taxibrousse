<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{backoffice/layout :: layout (~{::title}, ~{::content})}">
<head>
    <title>Classes - Administration</title>
</head>
<body>
    <th:block th:fragment="content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Gestion des Classes</h1>
                <a th:href="@{/admin/classes/new}" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Nouvelle Classe
                </a>
            </div>
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Libell√©</th>
                                    <th class="text-end">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="classe : ${classes}">
                                    <td th:text="${classe.idClasse}"></td>
                                    <td>
                                        <span th:if="${classe.couleur}" th:style="${'display:inline-block;width:18px;height:18px;border-radius:4px;margin-right:8px;background:' + classe.couleur + ';border:1px solid ' + classe.couleur}"></span>
                                        <span th:text="${classe.libelle}"></span>
                                    </td>
                                    <td class="text-end">
                                        <a th:href="@{'/admin/classes/' + ${classe.idClasse} + '/edit'}" class="btn btn-sm btn-outline-primary">
                                            <i class="bi bi-pencil"></i> Modifier
                                        </a>
                                        <a th:href="@{'/admin/classes/' + ${classe.idClasse} + '/delete'}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Supprimer cette classe ?');">
                                            <i class="bi bi-trash"></i> Supprimer
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</body>
</html>
