<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{frontoffice/layout :: layout (~{::title}, ~{::content})}">
<head>
    <title>Résultats de recherche - Taxi Brousse</title>
</head>
<body>
    <th:block th:fragment="content">
        <section class="py-5">
            <div class="container">
                <h1 class="mb-4">
                    <i class="bi bi-list-ul"></i> Trajets disponibles
                </h1>

                <!-- Filtres de recherche -->
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <form action="/trajets/resultats" method="get" class="row g-3">
                            <div class="col-md-5">
                                <select class="form-select" name="villeDepart">
                                    <option value="">-- Ville de départ --</option>
                                    <option th:each="ville : ${villes}" 
                                            th:value="${ville.idVille}" 
                                            th:text="${ville.nom}"
                                            th:selected="${param.villeDepart != null && param.villeDepart[0] == ville.idVille.toString()}"></option>
                                </select>
                            </div>
                            <div class="col-md-5">
                                <select class="form-select" name="villeArrivee">
                                    <option value="">-- Ville d'arrivée --</option>
                                    <option th:each="ville : ${villes}" 
                                            th:value="${ville.idVille}" 
                                            th:text="${ville.nom}"
                                            th:selected="${param.villeArrivee != null && param.villeArrivee[0] == ville.idVille.toString()}"></option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="bi bi-search"></i> Filtrer
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Résultats -->
                <div class="row g-4">
                    <div class="col-12" th:if="${#lists.isEmpty(trajets)}">
                        <div class="alert alert-info text-center">
                            <i class="bi bi-info-circle"></i> Aucun trajet trouvé pour votre recherche.
                        </div>
                    </div>
                    
                    <div class="col-md-6 col-lg-4" th:each="trajet : ${trajets}">
                        <div class="card h-100 shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <i class="bi bi-arrow-right-circle text-primary"></i>
                                    <span th:text="${trajet.gareRoutiereDepart?.ville?.nom} + ' → ' + ${trajet.gareRoutiereArrivee?.ville?.nom}"></span>
                                </h5>
                                
                                <div class="mb-2">
                                    <i class="bi bi-building"></i>
                                    <strong>Départ:</strong>
                                    <span th:text="${trajet.gareRoutiereDepart?.nom}"></span>
                                </div>
                                
                                <div class="mb-2">
                                    <i class="bi bi-building"></i>
                                    <strong>Arrivée:</strong>
                                    <span th:text="${trajet.gareRoutiereArrivee?.nom}"></span>
                                </div>
                                
                                <div class="mb-2">
                                    <i class="bi bi-rulers"></i>
                                    <strong>Distance:</strong>
                                    <span th:text="${trajet.distance} + ' km'"></span>
                                </div>
                                
                                <div class="mb-3">
                                    <i class="bi bi-cash"></i>
                                    <strong>Prix:</strong>
                                    <span class="text-success fw-bold" th:text="${trajet.prix} + ' Ar'"></span>
                                </div>
                                
                                <div class="d-grid">
                                    <button class="btn btn-primary" disabled>
                                        <i class="bi bi-ticket"></i> Réserver
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </th:block>
</body>
</html>
